<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body class="bg-neutral-1000 text-neutral-50 w-[390px] flex flex-col justify-center h-full">
    <header class="px-3 flex gap-5   mt-5">
        <img src="/public/images/exit-cross.svg">
        <p class="font-bold text-base">Step 1 of 4</p>
    </header>

    <main class="flex flex-col gap-y-5">
        <p class="font-bold text-2xl ml-4 mt-4">Create your account</p>
        <fieldset class="flex flex-col items-center gap-2.5 self-stretch w-[360px] h-14 rounded-esm ml-4 border border-solid border-twitter-blue text-neutral-500">
            <legend class="text-twitter-blue px-1">Name</legend>
            <input type="text" value="Apoorv" class="outline-none bg-neutral-1000">    
        </fieldset>

        <fieldset class="flex flex-col items-center gap-2.5 self-stretch w-[360px] h-14 rounded-esm ml-4 border border-solid border-neutral-500 text-neutral-500 bg-neutral-1000">
            <legend class="text-neutral-500 px-1">Email</legend>
            <input type="text" placeholder="Email" class="outline-none bg-neutral-1000">    
        </fieldset>
        <div class="flex flex-col items-start gap-y-1 ml-4"> 
            <p class="text-neutral-50 text-base font-bold font-inter">Date of birth</p>
            <p class="font-inter font-normal text-sm text-neutral-500">This will not be shown publicly. Confirm your own age, even if this account is for a business, a pet, or something else.</p>
        </div>

        <div class="flex ml-4">
            <fieldset class="flex w-36 h-6 justify-between items-center self-stretch px-4 py-3 rounded border border-solid border-neutral-500">
              <legend class="px-1 text-sm">Month</legend>   
              <select class="w-full flex bg-neutral-1000 font-inter text-sm  placeholder:bg-neutral-500 focus-within:outline-none">
                <option value="January">January</option>
                <option value="February">February</option>
                <option value="March">March</option>
                <option value="April">April</option>
                <option value="May">May</option>
                <option value="June">June</option>
                <option value="July">July</option>
                <option value="August">August</option>
                <option value="September">Septemeber</option>
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
                
                

              </select>

                

            </fieldset>
        </div>
        

    </main>
     
    
</body>
</html>
